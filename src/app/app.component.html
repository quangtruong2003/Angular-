<div class="app-container">
  <h3 style="text-align: center;">Student Management Table</h3>
  
  <div class="demo-button-container">
    <button mat-raised-button (click)="manageData()" class="demo-button">
      Add data
    </button>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="mat-column-id"> ID </th>
      <td mat-cell *matCellDef="let element" class="mat-column-id"> {{element.id}} </td>
    </ng-container>
  
    <!-- Full Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef class="mat-column-full_name"> Full Name </th>
      <td mat-cell *matCellDef="let element" class="mat-column-full_name"> {{element.full_name}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef class="mat-column-age"> Age </th>
      <td mat-cell *matCellDef="let element" class="mat-column-age"> {{element.age}} </td>
    </ng-container>
  
    <!-- Major Column -->
    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef class="mat-column-major"> Major </th>
      <td mat-cell *matCellDef="let element" class="mat-column-major"> {{element.major}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="mat-column-email"> Email </th>
      <td mat-cell *matCellDef="let element" class="mat-column-email"> {{element.email}} </td>
    </ng-container>
  
    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef class="mat-column-phone_number"> Phone Number </th>
      <td mat-cell *matCellDef="let element" class="mat-column-phone_number"> {{element.phone_number}} </td>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="mat-column-address"> Address </th>
      <td mat-cell *matCellDef="let element" class="mat-column-address"> {{element.address}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-button (click)="manageData(element)">Edit</button>
        <button mat-button (click)="deleteData(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
